<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon 2.01</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon! ☘🔥💧</h1>

            <h2 class="subtitulo">Elije tu mascota para la guerra⚔:</h2>

            <div class="tarjetas">
                <input type="radio" name="mascota" id="hipodoge">
                <label class="tarjeta-de-mokepon" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="./assets/capipepo.png" alt="Hipodoge">
                </label>
                <input type="radio" name="mascota" id="capipepo">
                <label class="tarjeta-de-mokepon" for="capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/hipodoge.png" alt="Capipepo">
                </label>
                <input type="radio" name="mascota" id="ratigueya">
                <label class="tarjeta-de-mokepon" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/ratigueya.png" alt="Ratigueya">
                </label>
                <input type="radio" name="mascota" id="langostelvis">
                <label class="tarjeta-de-mokepon" for="langostelvis">
                    <p>Langostelvis</p>
                    <img src="./assets/panda.png" alt="Langostelvis">
                </label>
                <input type="radio" name="mascota" id="tucapalma">
                <label class="tarjeta-de-mokepon" for="tucapalma">
                    <p>Tucapalma</p>
                    <img src="./assets/dinosaur.png" alt="Tucapalma">
                </label>
                <input type="radio" name="mascota" id="pydos">
                <label class="tarjeta-de-mokepon" for="pydos">
                    <p>Pydos</p>
                    <img src="./assets/penguin.png" alt="Pydos">
                </label>
            </div>
            <!-- mascotas:
            hipodoge -> agua
            capipepo -> tierra
            ratigueya -> fuego
            langostelvis -> agua y fuego
            tucapalma -> agua y tierra
            pydos -> tierra y fuego
            -->

            <button id="boton-mascota">Selecionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon! ☘🔥💧</h1>

            <h2 class="subtitulo">Elije tu ataque👊:</h2>

            <div class="boton-para-ataques">
                <button id="boton-fuego" class="boton-de-ataque">Fuego 🔥</button>
                <button id="boton-agua" class="boton-de-ataque">Agua 💧</button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra 🌱</button>
            </div>

                <div id="mensajes">
                    <p id="resultado">Suerte 🎄</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Volver a jugar 🏓</button>
                    </section>
                </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataquesDelJugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataquesDelEnemigo"></div>
                </div>  
            </div>

        </section>
        <script src="./index.js"></script>
    </body>
</html>
