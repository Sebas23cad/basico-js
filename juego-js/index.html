<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon 2.01</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon! ☘🔥💧</h1>

            <h2 class="subtitulo">Elije tu mascota para la guerra⚔:</h2>

            <div class="tarjetas">
                <input type="radio" name="mascota" id="hipodoge">
                <label class="tarjeta-de-mokepon" for="hipodoge">
                    <p>Hipodoge</p>
                </label>
                <input type="radio" name="mascota" id="capipepo">
                <label class="tarjeta-de-mokepon" for="capipepo">Capipepo</label>
                <input type="radio" name="mascota" id="ratigueya">
                <label class="tarjeta-de-mokepon" for="ratigueya">Ratigueya</label>
                <input type="radio" name="mascota" id="langostelvis">
                <label class="tarjeta-de-mokepon" for="langostelvis">Langostelvis</label>
                <input type="radio" name="mascota" id="tucapalma">
                <label class="tarjeta-de-mokepon" for="tucapalma">Tucapalma</label>
                <input type="radio" name="mascota" id="pydos">
                <label class="tarjeta-de-mokepon" for="pydos">Pydos</label>
            </div>
            <!-- mascotas:
            hipodoge -> agua
            capipepo -> tierra
            ratigueya -> fuego
            langostelvis -> agua y fuego
            tucapalma -> agua y tierra
            pydos -> tierra y fuego
            -->

            <button id="boton-mascota">Selecionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h2 class="subtitulo">Elije tu ataque👊:</h2>

            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>

            <p>
                <button id="boton-fuego">Fuego 🔥</button>
                <button id="boton-agua">Agua 💧</button>
                <button id="boton-tierra">Tierra 🌱</button>
            </p>
        </section>

        <section id="mensajes">
        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">Volver a jugar 🏓</button>
        </section>

    </body>
</html>
